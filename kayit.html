<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kayıt Ol</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <a class="back-btn" onclick="history.back()">
    ⬅ Geri
</a>

<header class="topbar">
  <div class="brand">
    <div class="logo">CT</div>
    <h1>Çözüm Teknoloji</h1>
  </div>
</header>

<main class="container">
  <div class="card" style="max-width:480px;margin:0 auto;">
    <h2 class="section-title">Yeni Hesap Oluştur</h2>
    <form id="regForm" onsubmit="return false;">
      <label>Kullanıcı Adı</label>
      <input type="text" id="rusername" required>
      <label>Şifre</label>
      <input type="password" id="rpassword" required>
      <label>Şifre Tekrar</label>
      <input type="password" id="rpassword2" required>
      <div style="margin-top:12px;">
        <button class="btn" onclick="register()">Kayıt Ol</button>
        <a class="btn ghost" href="giris.html">Giriş Yap</a>
      </div>
    </form>
  </div>
</main>

<footer>© 2025 Çözüm Teknoloji</footer>

<script>
async function register(){
  const u = document.getElementById('rusername').value.trim();
  const p = document.getElementById('rpassword').value;
  const p2 = document.getElementById('rpassword2').value;
  if(!u || !p){ alert('Bilgileri doldurun'); return; }
  if(p !== p2){ alert('Şifreler uyuşmuyor'); return; }

  try{
    const res = await fetch("https://cozum-teknoloji.onrender.com/register", {
      method:'POST',
      headers: { 'Content-Type':'application/json' },
      body: JSON.stringify({ username:u, password:p })
    });
    const data = await res.json();
    if(res.ok && data.ok){
      alert('Kayıt başarılı! Giriş yapabilirsiniz.');
      window.location.href = 'giris.html';
    } else {
      alert(data.error || 'Kayıt başarısız');
    }
  }catch(e){
    alert('Sunucu hatası: ' + e.message);
  }
}
</script>
  <style>
.back-btn {
    display: inline-block;
    margin: 15px;
    padding: 10px 18px;
    background: rgba(0, 150, 255, 0.2);
    border: 1px solid #00aaff;
    border-radius: 8px;
    color: #00c8ff;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    backdrop-filter: blur(4px);
    box-shadow: 0 0 10px #00aaff;
    transition: 0.25s ease;
}

.back-btn:hover {
    background: rgba(0, 150, 255, 0.35);
    box-shadow: 0 0 18px #00ddff;
    cursor: pointer;
}
</style>

</body>
</html>
