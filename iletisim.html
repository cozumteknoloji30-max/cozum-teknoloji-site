<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>İletişim</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="topbar">
  <div class="brand">
    <div class="logo">CT</div>
    <h1>Çözüm Teknoloji</h1>
  </div>
  <div class="menu-trigger">
    <button class="menu-button" id="menuBtn4" aria-label="Menü">
      <span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </button>
    <div class="menu-dropdown" id="menu4">
      <a href="index.html">Anasayfa</a>
      <a href="hakkimizda.html">Hakkımızda</a>
      <a href="urunler.html">Ürünler</a>
      <a href="iletisim.html">İletişim</a>
      <a href="giris.html">Giriş Yap</a>
      <a href="kayit.html">Kayıt Ol</a>
    </div>
  </div>
</header>

<main class="container">
  <section class="card">
    <h2 class="section-title">Bize Ulaşın</h2>
    <form id="contact">
      <label>Ad Soyad</label>
      <input type="text" id="cname" required>
      <label>E-posta</label>
      <input type="text" id="cemail" required>
      <label>Mesaj</label>
      <textarea id="cmsg" rows="4"></textarea>
      <button type="button" class="btn" onclick="alert('Mesajınız alındı!')">Gönder</button>
    </form>
  </section>

  <footer>© 2025 Çözüm Teknoloji</footer>
</main>

<script>
document.getElementById('menuBtn4').addEventListener('click', function(e){
  const m = document.getElementById('menu4');
  m.style.display = (m.style.display === 'block') ? 'none' : 'block';
});
document.addEventListener('click', function(e){
  const menu = document.getElementById('menu4');
  const btn = document.getElementById('menuBtn4');
  if(!btn.contains(e.target) && !menu.contains(e.target)) menu.style.display = 'none';
});
</script>
</body>
</html>
