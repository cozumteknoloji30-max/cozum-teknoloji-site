<script>
document.getElementById('menuBtn3').addEventListener('click', function(e){
  const m = document.getElementById('menu3');
  m.style.display = (m.style.display === 'block') ? 'none' : 'block';
});
document.addEventListener('click', function(e){
  const menu = document.getElementById('menu3');

  if(!btn.contains(e.target) && !menu.contains(e.target)) menu.style.display = 'none';
});
