<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Giriş Yap</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="geri-btn" onclick="history.back()">⟵ Geri</div>


<header class="topbar">
  <div class="brand">
    <div class="logo">CT</div>
    <h1>Çözüm Teknoloji</h1>
  </div>
</header>

<main class="container">
  <div class="card" style="max-width:480px;margin:0 auto;">
    <h2 class="section-title">Giriş Yap</h2>
    <form id="loginForm" onsubmit="return false;">
      <label>Kullanıcı Adı</label>
      <input type="text" id="username" required>
      <label>Şifre</label>
      <input type="password" id="password" required>
      <div style="margin-top:12px;">
        <button class="btn" onclick="login()">Giriş Yap</button>
        <a class="btn ghost" href="kayit.html">Kayıt Ol</a>
      </div>
    </form>
  </div>
</main>

<footer>© 2025 Çözüm Teknoloji</footer>

<script>
async function login(){
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value;
  if(!u || !p){ alert('Bilgileri girin'); return; }

  try{
    const res = await fetch("https://cozum-teknoloji.onrender.com/login", {
      method:'POST',
      headers: { 'Content-Type':'application/json' },
      body: JSON.stringify({ username:u, password:p })
    });
    const data = await res.json();
    if(res.ok && data.ok){
      localStorage.setItem('oturum', u);
      alert('Giriş başarılı!');
      if(u === 'admin') window.location.href = 'admin.html';
      else window.location.href = 'index.html';
    } else {
      alert('Kullanıcı adı veya şifre hatalı');
    }
  }catch(e){
    alert('Sunucu hatası: ' + e.message);
  }
}
</script>
 <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCLfmodr56PVOoE70L9DdqRxj2iDQu5Z6s",
  authDomain: "cozum-teknoloji.firebaseapp.com",
  projectId: "cozum-teknoloji",
  storageBucket: "cozum-teknoloji.firebasestorage.app",
  messagingSenderId: "718990795924",
  appId: "1:718990795924:web:b00f55427cbfefda180081"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const sifre = document.getElementById("sifre").value;

    signInWithEmailAndPassword(auth, email, sifre)
    .then(() => {
        window.location.href = "admin.html";
    })
    .catch((err) => {
        alert("Giriş başarısız: " + err.message);
    });
});
</script>

</body>
</html>
