<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Giriş Yap</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <a class="back-btn" onclick="history.back()">
    ⬅ Geri
</a>

<header class="topbar">
  <div class="brand">
    <div class="logo">CT</div>
    <h1>Çözüm Teknoloji</h1>
  </div>
</header>

<main class="container">
  <div class="card" style="max-width:480px;margin:0 auto;">
    <h2 class="section-title">Giriş Yap</h2>
    <form id="loginForm" onsubmit="return false;">
      <label>Kullanıcı Adı</label>
      <input type="text" id="username" required>
      <label>Şifre</label>
      <input type="password" id="password" required>
      <div style="margin-top:12px;">
        <button class="btn" onclick="login()">Giriş Yap</button>
        <a class="btn ghost" href="kayit.html">Kayıt Ol</a>
      </div>
    </form>
  </div>
</main>

<footer>© 2025 Çözüm Teknoloji</footer>

<script>
async function login(){
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value;
  if(!u || !p){ alert('Bilgileri girin'); return; }

  try{
    const res = await fetch("https://cozum-teknoloji.onrender.com/login", {
      method:'POST',
      headers: { 'Content-Type':'application/json' },
      body: JSON.stringify({ username:u, password:p })
    });
    const data = await res.json();
    if(res.ok && data.ok){
      localStorage.setItem('oturum', u);
      alert('Giriş başarılı!');
      if(u === 'admin') window.location.href = 'admin.html';
      else window.location.href = 'index.html';
    } else {
      alert('Kullanıcı adı veya şifre hatalı');
    }
  }catch(e){
    alert('Sunucu hatası: ' + e.message);
  }
}
</script>
  <style>
.back-btn {
    display: inline-block;
    margin: 15px;
    padding: 10px 18px;
    background: rgba(0, 150, 255, 0.2);
    border: 1px solid #00aaff;
    border-radius: 8px;
    color: #00c8ff;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    backdrop-filter: blur(4px);
    box-shadow: 0 0 10px #00aaff;
    transition: 0.25s ease;
}

.back-btn:hover {
    background: rgba(0, 150, 255, 0.35);
    box-shadow: 0 0 18px #00ddff;
    cursor: pointer;
}
</style>

</body>
</html>
